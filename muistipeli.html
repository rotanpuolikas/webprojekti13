<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/teema.css">
  <title>Muistipeli</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
    }

    h1 {
      margin-bottom: 10px;
    }

    #game-board {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      max-width: 600px;
      margin: 20px auto;
    }

    .card {
      width: 100%;
      aspect-ratio: 2 / 3;
      perspective: 1000px;
      cursor: pointer;
    }

    .card-inner {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      border-radius: 10px;
    }

    .card-front {
      background: lightgray;
    }

    .card-back {
      background: white;
      transform: rotateY(180deg);
    }

    .matched .card-inner {
      box-shadow: 0 0 0 4px lightgreen inset;
      cursor: default;
    }

    #message {
      font-weight: bold;
      margin-top: 15px;
      font-size: 1.2em;
      color: green;
    }

    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar">
      <a href="./index.html" class="nav-item">Etusivu</a>
      <a href="./kirjoituspeli.html" class="nav-item">Kirjoituspeli</a>
      <a href="./matopeli.html" class="nav-item">Matopeli</a>
      <a href="./lippupeli.html" class="nav-item">Arvaa lippu</a>
      <a href="./historiapeli.html" class="nav-item">Juoksu l√§pi historian</a>
      <a href="./korttipeli.html"class="nav-item">korttipeli</a>
      <a href="./muistipeli.html" class="nav-item">muistipeli</a>
      <a href="./pisteet.html" class="nav-item">Pisteet</a>
    </nav>
  </header>
  <h1>Muistipeli</h1>
  <p>Pisteet: <span id="score">0/10</span></p>
  <button onclick="resetGame()">Nollaa peli</button>
  <div id="game-board"></div>
  <div id="message"></div>

  <script>
    const baseSymbols = ['üçé', 'üçå', 'üçí', 'üçá', 'üçâ', 'üçç', 'ü•ù', 'üçë'];
    const symbols = [...baseSymbols.slice(0, 5), ...baseSymbols.slice(0, 5)]; // 5 paria 10 korttia

    let selected = [], score = 0, maxScore = 10;
    document.getElementById('score').textContent = `${score}/${maxScore}`;

    function updateScore() {
      score += 2; // Lis√§√§ 1 piste per pari
      document.getElementById('score').textContent = `${score}/${maxScore}`;
      sessionStorage.setItem('muistipeli', score); // Tallenna pistem√§√§r√§ sessionStorageen
    }

    function resetGame() {
      score = 0;
      document.getElementById('score').textContent = `${score}/${maxScore}`;
      localStorage.setItem('muistipeliScore', score); // Reset score in localStorage
      createBoard();
    }

    function createBoard() {
      const board = document.getElementById('game-board');
      board.innerHTML = '';
      document.getElementById('message').textContent = '';
      symbols.sort(() => Math.random() - 0.5);
      symbols.forEach(symbol => {
        const card = document.createElement('div');
        card.className = 'card';
        card.dataset.symbol = symbol;

        const inner = document.createElement('div');
        inner.className = 'card-inner';

        const front = document.createElement('div');
        front.className = 'card-front';
        front.textContent = '';

        const back = document.createElement('div');
        back.className = 'card-back';
        back.textContent = symbol;

        inner.appendChild(front);
        inner.appendChild(back);
        card.appendChild(inner);

        card.onclick = () => flipCard(card);
        board.appendChild(card);
      });
    }

    function flipCard(card) {
      if (selected.length < 2 && !card.classList.contains('flipped') && !card.classList.contains('matched')) {
        card.classList.add('flipped');
        selected.push(card);
        if (selected.length === 2) setTimeout(checkMatch, 600);
      }
    }

    function checkMatch() {
      const [first, second] = selected;
      if (first.dataset.symbol === second.dataset.symbol) {
        first.classList.add('matched');
        second.classList.add('matched');
        updateScore(); 
        checkWin();
      } else {
        first.classList.remove('flipped');
        second.classList.remove('flipped');
      }
      selected = [];
    }

    function checkWin() {
      const allMatched = [...document.querySelectorAll('.card')].every(card => card.classList.contains('matched'));
      if (allMatched) {
        document.getElementById('message').textContent = 'Onneksi olkoon! Kaikki parit l√∂ytyiv√§t! üéâ';
      }
    }

    createBoard();
  </script>

</body>
